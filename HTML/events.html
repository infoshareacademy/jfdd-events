<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="discription" content="Gdańsk i wydarzenia">
    <meta name="author" content="Krzykum">
    <title>Gdański kalendarz wydarzeń</title>
    <link href="../CSS/stylesheet.css" type="text/css" rel="stylesheet">
</head>
<body>
    <section id="social">

        <a href="https://pl-pl.facebook.com/GdanskStrefa/"> <img src="../images/sm_fb.svg" alt="facebook" /></a>
        <a href="https://plus.google.com/+gdansk/posts"><img src="../images/sm_google.svg" alt="google+"/></a>
        <a href="https://www.instagram.com/gdansk_official/"><img src="../images/sm_instagram.svg" alt="instagram"/></a>
        <a href="https://twitter.com/gdansk"><img src="../images/sm_twitter.svg" alt="twitter"/></a>

    </section>

    <section id="zajawka"></section>

    <section id="funkcje"></section>


    <section id="call_to_action">

        <header>
            <h1 id="call_header">Bądźmy w kontakcie</h1>
            <h2 id="call_text">Jeśli chcesz byśmy informowali Cię<br /> o wszystkich krokach milowych oraz masz<br /> ochotę być świadkiem wielkiej premiery naszej<br /> aplikacji to zostaw nam swoje dane!<br /></h2>
        </header>


        <section id="form">
            <form>
                <input type="text" required name="firstname" placeholder="imię" /><br />
                <input type="text" required name="surname" placeholder="nazwisko" /><br />
                <input type="text" required name="phone" placeholder="numer telefonu" /><br />
                <input type="text" required name="mail" placeholder="e-mail" /><br />
                <input type="checkbox" required name="accept" /> Zapoznałem się i akceptuję regulamin serwisu. <br />
                <input type="submit" value="ZAPISZ SIĘ!" /><br />
            </form>
        </section>
    </section>

</body>
</html>
